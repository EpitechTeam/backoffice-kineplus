<div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex="75" fxLayout="column">
    <mat-card fxLayout="column" fxLayoutAlign="center center">
      <h1>Sign up</h1>

      <div id="registration-error" class="alert alert-danger" *ngIf="registrationFailed">
        <button type="button" class="close" aria-label="Close" (click)="registrationFailed = false"><span
          aria-hidden="true">&#215;</span></button>
        Try again with another login.
      </div>

      <form (ngSubmit)="register()" [formGroup]="userForm">

        <div class="form-group" fxLayout="column" fxLayoutAlign="center">
          <label for="login" id="login-label">Login</label>
          <input id="login" class="form-control" formControlName="login">
          <div id="login-warning" *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
          <div id="login-length-error" *ngIf="loginCtrl.dirty && loginCtrl.hasError('minlength')">Your login should be
            at least 3 characters
          </div>
        </div>

        <div formGroupName="passwordForm"  fxLayout="column" fxLayoutAlign="center">
          <div class="form-group" fxLayout="column" fxLayoutAlign="center">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" formControlName="password">
            <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
          </div>
          <div class="form-group"  fxLayout="column" fxLayoutAlign="center">
            <label for="confirm">Confirm password</label>
            <input id="confirm" class="form-control" type="password" formControlName="confirmPassword">
            <div *ngIf="confirmPasswordCtrl.dirty && confirmPasswordCtrl.hasError('required')">Confirming password is
              required
            </div>
          </div>
          <div id="password-matching-error" *ngIf="passwordForm.dirty && passwordForm.hasError('matchingError')">Your
            password does not match
          </div>
        </div>

        <div class="form-group"  fxLayout="column" fxLayoutAlign="center">
          <label for="birthYear">Birth year</label>
          <input id="birthYear" class="form-control" type="number" formControlName="birthYear">
          <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</div>
          <div id="invalid-year-error"
               *ngIf="birthYearCtrl.dirty && (birthYearCtrl.hasError('min') || birthYearCtrl.hasError('max'))">
            This is not a valid year
          </div>
        </div>

        <div  fxLayout="column" fxLayoutAlign="center center" >
        <button mat-raised-button color="accent" [disabled]="userForm.invalid">REGISTER</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
