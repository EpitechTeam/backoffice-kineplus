<div fxFlex fxLayout="row-wrap" fxFlexAlign="space-evenly" class="container" *ngIf="hasPrivilege(user, 'admin'); else denied">
  <mat-card fxFlex="20" class="card" *ngFor="let user of users">
    <mat-card-header class="card-header">
      <mat-icon mat-card-avatar class="example-header-image" fxFlexAlign="center">face</mat-icon>
      <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
      <mat-card-subtitle>{{user.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content class="card-content" fxFlexAlign="space-evenly">
      <div>
        <h4>id: {{user.id}}</h4>
        <h4>{{user.email}}</h4>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
      <button mat-button color="warn" (click)="deleteUser(user.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #denied>
  Access Denied
</ng-template>
