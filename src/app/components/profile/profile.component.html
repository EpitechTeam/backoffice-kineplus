<div fxFlexFill fxLayout="column" fxFlexAlign="center center" *ngIf="!user; else loggedIn">
  <div fxFlex="75" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutGap="16px">
      <button mat-raised-button color="accent" routerLink="/login">LOGIN</button>
      <button mat-raised-button color="accent" routerLink="/register">REGISTER</button>
      <span></span>
    </div>
  </div>
</div>

<ng-template #loggedIn>
  <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="75" fxLayout="column">
      <mat-card class="card">
        <mat-card-header class="card-header" fxFlexAlign="center center">
          <mat-icon mat-card-avatar class="example-header-image" fxFlexAlign="center">face</mat-icon>
          <mat-card-title>{{name}} {{surname}}</mat-card-title>
          <mat-card-subtitle>Developer</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content fxLayout="column" fxFlexAlign="center center">
          <span></span>
          <div>
            <h4>Name</h4>
            <p>{{name}}</p>
            <h4>Surname</h4>
            <p>{{surname}}</p>
            <h4>Email</h4>
            <p>{{email}}</p>
          </div>
          <button mat-button class="mat-warn" (click)="openDialog()">EDIT</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-template>
