<app-menu (sidenavToggle)="sidenav.toggle()" (sidenavClose)="sidenav.close()"></app-menu>
  <mat-sidenav-container class="container">
    <mat-sidenav-content>
      <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
          <a mat-list-item routerLink="/home" (click)="sidenav.close()">
            <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
          </a>
          <a mat-list-item routerLink="/profile" (click)="sidenav.close()">
            <mat-icon>account_box</mat-icon> <span class="nav-caption">Profile</span>
          </a>
          <a mat-list-item routerLink="/management" (click)="sidenav.close()" *ngIf="hasPrivileges(user, 'admin')">
            <mat-icon>supervised_user_circle</mat-icon> <span class="nav-caption">Manage</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <main class="container">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
